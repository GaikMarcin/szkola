<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="num1" placeholder="pierwsza liczba">
        <input type="number" id="num2" placeholder="druga liczba">
        <input type="number" id="num3" placeholder="trzecia liczba">
        <input type="submit">
        <!-- <input type="button" value="odśwież" onclick="reload"> -->
    </form>
    
    <script>
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const num3 = document.querySelector('#num3');
        const btn = document.querySelector('[type="submit"]');

        btn.addEventListener("click",function(evt){
            evt.preventDefault();
            const liczba1 = parseInt(num1.value);
            const liczba2 = parseInt(num2.value);
            const liczba3 = parseInt(num3.value);
            const obwod = liczba1 + liczba2 + liczba3;
            const polowa = obwod/2;
            if(liczba3 >= liczba2 && liczba1 + liczba2 > liczba3 && liczba3 >=liczba1){
                const p = document.createElement("p");
                const pText = document.createTextNode("da sie zrobić trójkąt " +liczba1 + "+" + liczba2 + ">" + liczba3);
                p.appendChild(pText);
                document.body.appendChild(p);
                const pole = Math.sqrt(
                    polowa *(polowa - liczba1) * (polowa - liczba2) * (polowa - liczba3)
                );
                const poleVal = pole.toFixed(2);
                const pS = document.createElement("p");
                pS.innerHTML = "pole wynosi: " +poleVal;
                document.body.appendChild(pS);
            }
            else{
                const p = document.createElement("p");
                const pText = document.createTextNode(" nie da sie zrobić trójkąta ");
                p.appendChild(pText);
                document.body.appendChild(p);
            }
           
        });
    </script>
</body>
</html>
