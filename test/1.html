<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" id="num1">
        <input type="number" id="num2">
        <input type="number" id="num3">
        
    <select>
        <option value="dodaj" id="dodaj">dodawanie</option>
        <option value="odejmij" id="odejmij">odejmowanie</option>
        <option value="mnoż" id="mnoż">mnożenie</option>
        <option value="dziel" id="dziel">dzielenie</option>
    </select>
    <input type="submit" value="Oblicz">
    </form>
    <p id="result"></p>

    <script>
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const num3 = document.querySelector('#num3');
        const dodawanie = document.querySelector('#dodaj');
        const odejmowanie = document.querySelector('#odejmij');
        const mnożenie = document.querySelector('#mnoż');
        const dzielenie = document.querySelector('#dziel');
        const btn = document.querySelector('[type="submit"]');

        btn.addEventListener("click",function(evt){
            evt.preventDefault();
            if(dodawanie.selected){
                const wynik = parseInt(num1.value) + parseInt(num2.value) + parseInt(num3.value);
                result.innerHTML = wynik;
            }
            if(odejmowanie.selected){
                const wynik = parseInt(num1.value) - parseInt(num2.value) - parseInt(num3.value);
                result.innerHTML = wynik;
            }
            if(mnożenie.selected){
                const wynik = parseInt(num1.value) * parseInt(num2.value) * parseInt(num3.value);
                result.innerHTML = wynik;
            }
            if(dzielenie.selected){
                const wynik = parseInt(num1.value) / parseInt(num2.value) / parseInt(num3.value);
                result.innerHTML = wynik;
            }
        })
    </script>
</body>
</html>
